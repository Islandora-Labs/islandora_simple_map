sudo: required
dist: trusty
language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1

services:
  - mysql

branches:
  only:
    - /^7.x/

env:
  - FEDORA_VERSION="3.8.1"

matrix:
  include:
    - php: 5.3.3
      dist: precise

before_install:
  - cd $HOME
  - git clone -b 7.x git://github.com/Islandora/islandora.git
  - git clone -b 7.x git://github.com/Islandora/islandora_solution_pack_collection.git
  - export ISLANDORA_DIR=$HOME/islandora
  - $ISLANDORA_DIR/tests/scripts/travis_setup.sh
  - cd $HOME/drupal-*
  - ln -s $TRAVIS_BUILD_DIR sites/all/modules/islandora_simple_map
  - ln -s $HOME/islandora_solution_pack_collection sites/all/modules/islandora_solution_pack_collection
  - drush en --user=1 --yes islandora_basic_collection islandora_simple_map
before_script:
  # Mysql might time out for long tests, increase the wait timeout.
  - mysql -e 'SET @@GLOBAL.wait_timeout=1200'

script:
  - $ISLANDORA_DIR/tests/scripts/line_endings.sh sites/all/modules/islandora_simple_map
  - drush coder-review --reviews=production,security,style,i18n,potx,sniffer islandora_simple_map
  - phpcpd --names *.module,*.inc,*.test sites/all/modules/islandora_simple_map
  - php scripts/run-tests.sh --php `phpenv which php` --url http://localhost:8081 --verbose "Islandora Simple Map"
